description         : I enjoy working on large scale distributed storage systems. I have worked on cluster management, load-balancing, performance and scalability at Amazon Aurora, Amazon Elasticsearch service and Confluent Cloud.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
